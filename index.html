<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script defer src="index.js"></script>
    <link href="index.css" rel="stylesheet">
    <link href="https://static.wikia.nocookie.net/overwatch_gamepedia/images/0/09/Overwatch_logo.png/revision/latest/scale-to-width-down/90?cb=20151114212304" rel="icon" type="text/css">
    <title>OW Quizz</title>
</head>
<body>
<h2>Quizz</h2>
<section class="sliderContainer slider-1">
    <div id="results"></div>
    <form name="quizForm" onsubmit="return submitAnswers()">
        <div class="sliderContent">
            <div class="agentHead">
                <img alt="" class="agentPic"
                     src="https://static.wikia.nocookie.net/overwatch_gamepedia/images/d/d2/Mccree-portrait.png/revision/latest?cb=20160620023859"/>
                <input id="q1a" name="q1" type="radio" value="a">a. &lt;js&gt;<br>
                <input id="q1b" name="q1" type="radio" value="b">b. &lt;script&gt;<br>
                <input id="q1b" name="q1" type="radio" value="b">b. &lt;script&gt;<br>
            </div>
            <div>
                <img alt="" class="agentPic"
                     src="https://static.wikia.nocookie.net/overwatch_gamepedia/images/d/d8/Genji-portrait.png/revision/latest?cb=20170314223925"/>
                <input id="q2a" name="q2" type="radio" value="a">a. &lt;js&gt;<br>
                <input id="q2b" name="q2" type="radio" value="b">b. &lt;script&gt;<br>
            </div>
        </div>
        <div>

        </div>
    </form>
</section>
<button class="next btn btn--light">
      <span class="btn__inner">
        <span class="btn__slide"></span>
        <span class="btn__content">Next</span>
      </span>
</button>

</body>
</html>
