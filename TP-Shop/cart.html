<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <link rel="icon"
          href="https://images.cults3d.com/po03EejZn-kNMS1gMdar5Z4uFWs=/516x516/filters:format(webp)/https://files.cults3d.com/uploaders/13889723/illustration-file/87eb6523-72a1-483a-b67a-202075816baa/one-piece-calavera-pegatina.png">
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/74fed0e2b5.js"></script>
</head>
<body>
<div class="cartContainer">
    <h1>Your Cart</h1>
    <div class="cart">
        <div class="cart-header">
            <div class="cart-header-item">
                <p>Product</p>
            </div>
            <div class="cart-header-item">
                <p>Price</p>
            </div>
            <div class="cart-header-item">
                <p>Quantity</p>
            </div>
            <div class="cart-header-item">
                <p>Total</p>
            </div>
        </div>
        <div class="cart-body"></div>
        <div class="cart-footer"></div>
        <div class="emptyCart">
            <p>Empty your cart <i class="fas fa-minus emptyCartBtn"></i></p>
        </div>
    </div>
</div>
<div class="button">
    <a href="index.html">
        <button>Continue Shopping</button>
    </a>
</div>
</body>
</html>
