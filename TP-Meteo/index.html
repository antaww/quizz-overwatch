<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Meteo</title>
		<script defer src="app.js"></script>
		<script src="https://kit.fontawesome.com/74fed0e2b5.js" crossorigin="anonymous"></script>
		<link rel="icon" href="https://openweathermap.org/favicon.ico">
		<link rel="stylesheet" href="index.css">
	</head>
	<body>
		<div class="container">
			<form method="post">
				<input type="text" name="city" id="city" placeholder="Enter a city">
				<input type="submit" id="search" value="Search">
			</form>
			<div class="content">
				<div class="city">Ville :</div>
				<div class="temp">Température :</div>
				<div class="wind">Vent :</div>
				<div class="humidity">Humidité :</div>
				<div class="weather">Temps :</div>
				<div class="coord">Coordonnées :</div>
			</div>

		</div>
	</body>
</html>
