<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Meteo</title>
		<script defer src="app.js"></script>
		<script src="https://kit.fontawesome.com/74fed0e2b5.js" crossorigin="anonymous"></script>
		<link rel="icon" href="https://openweathermap.org/favicon.ico">
		<link rel="stylesheet" href="index.css">
	</head>
	<body>
		<div class="container">
			<form method="post" id="form">
				<input id="city" name="city" placeholder="Entrez une ville..." type="text">
				<a id="search" class="btn-search"><i class="fa fa-search"></i></a>
			</form>
		</div>
		<div class="content">
			<div class="city"></div>
			<div class="box-container">
				<div class="wind box"></div>
				<div class="humidity box"></div>
				<div class="weather box"></div>
				<div class="coord box"></div>
				<div class="temp box"></div>
				<div class="feels-like box"></div>
				<div class="temp-max box"></div>
				<div class="temp-min box"></div>
			</div>
		</div>
	</body>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

</html>
