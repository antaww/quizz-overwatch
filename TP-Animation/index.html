<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animation</title>
    <link href="index.css" rel="stylesheet">
    <script defer src="index.js"></script>
    <link href="left-part.png" rel="icon">
</head>
<body>
<div class="container">
    <div class="mask">
        <div class="players">
            <img alt="left-part" class="left-part" src="left-part.png">
            <img alt="right-part" class="right-part" src="right-part.png">
        </div>
    </div>
    <div class="animated">
        <div class="seqA_container">
            <img class="seqA" src="seq-a.png">
        </div>
        <div class="seqB_container">
            <img class="seqB" src="seq-b.png">
        </div>
    </div>
</div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
</html>
