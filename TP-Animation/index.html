<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animation</title>
    <link href="index.css" rel="stylesheet">
    <script defer src="index.js"></script>
    <link rel="icon" href="left-part.png">
</head>
<body>
<div class="container">
    <div class="mask">
        <div class="players">
            <img src="left-part.png" alt="left-part" class="left-part">
            <img src="right-part.png" alt="right-part" class="right-part">
        </div>
    </div>
    <div class="animated">
        <img src="seq-a.png" alt="sequence_a" class="sequence_a">
        <img src="seq-b.png" alt="sequence_b" class="sequence_b">
    </div>
</div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
</html>
