<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<script defer src="index.js"></script>
		<link href="index.css" rel="stylesheet">
		<link href="https://static.wikia.nocookie.net/overwatch_gamepedia/images/0/09/Overwatch_logo.png/revision/latest/scale-to-width-down/90?cb=20151114212304"
		      rel="icon" type="text/css">
		<title>OW Quizz</title>
	</head>
	<body>
		<h2>Quizz</h2>
		<section class="sliderContainer slider-1">
			<div id="results"></div>
			<form name="quizForm" onsubmit="return submitAnswers()">
				<div class="sliderContent">
					<div class="agentHead">
						<img alt="" class="agentPic"
						     src="https://static.wikia.nocookie.net/overwatch_gamepedia/images/d/d2/Mccree-portrait.png/revision/latest?cb=20160620023859"/>
						<label>Quel Ã©tait l'ancien nom dans le jeu de Cassidy ?</label>
						<input type="radio" name="q1" value="a" id="q1a">a. McCree<br>
						<input type="radio" name="q1" value="b" id="q1b">b. Bebop<br>
						<input type="radio" name="q1" value="c" id="q1c">c. Luke<br>
						<input type="radio" name="q1" value="c" id="q1d">d. Reyes<br>
					</div>
					<div>
						<img alt="" class="agentPic"
						     src="https://static.wikia.nocookie.net/overwatch_gamepedia/images/d/d8/Genji-portrait.png/revision/latest?cb=20170314223925"/>
						<label>Sur la carte "La Havane" fait-il jour ou nuit ?</label>
						<input type="radio" name="q2" value="a" id="q2a">a. Jour<br>
						<input type="radio" name="q2" value="b" id="q2b">b. Nuit<br>

					</div>
					<div>
						<img alt="" class="agentPic"
						     src="https://static.wikia.nocookie.net/overwatch_gamepedia/images/d/d8/Genji-portrait.png/revision/latest?cb=20170314223925"/>
						<label>Parmis ces propositions, lesquels ont un lien de sang ?</label>
						<input type="checkbox" name="q3" value="a" id="q3a"> Genji/Hanzo<br>
						<input type="checkbox" name="q3" value="b" id="q3b"> Ana/Pharah<br>
						<input type="checkbox" name="q3" value="c" id="q3c"> Chacal/Chopper<br>
						<input type="checkbox" name="q3" value="d" id="q3d"> Torbjorn/Brigitte<br>
					</div>

				</div>
			</form>
			<button class="next btn btn--light">
      <span class="btn__inner">
        <span class="btn__slide"></span>
        <span class="btn__content">Next</span>
      </span>
			</button>
		</section>
	</body>
</html>
